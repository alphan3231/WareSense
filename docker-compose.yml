version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: waresense-db
    environment:
      POSTGRES_DB: waresense
      POSTGRES_USER: waresense_user
      POSTGRES_PASSWORD: waresense_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
