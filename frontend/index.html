<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WareSense - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">WareSense WMS</h1>
        
        <!-- Toggle Buttons -->
        <div class="flex mb-6 bg-gray-200 rounded-full p-1">
            <button id="show-login" class="w-1/2 py-2 rounded-full font-semibold focus:outline-none bg-white shadow text-primary transition-all" onclick="showForm('login')">Login</button>
            <button id="show-register" class="w-1/2 py-2 rounded-full font-semibold focus:outline-none text-gray-500 transition-all" onclick="showForm('register')">Register</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4" onsubmit="handleLogin(event)">
            <div>
                <label class="block text-gray-600 mb-1 font-medium">Username</label>
                <input type="text" id="login-username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
            </div>
            <div>
                <label class="block text-gray-600 mb-1 font-medium">Password</label>
                <input type="password" id="login-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
            </div>
            <button type="submit" class="w-full bg-primary text-white py-2 rounded-lg hover:bg-secondary transition font-bold">Sign In</button>
        </form>

        <!-- Register Form (Hidden) -->
        <form id="register-form" class="space-y-4 hidden" onsubmit="handleRegister(event)">
            <div>
                <label class="block text-gray-600 mb-1 font-medium">Username</label>
                <input type="text" id="reg-username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
            </div>
             <div>
                <label class="block text-gray-600 mb-1 font-medium">Email</label>
                <input type="email" id="reg-email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
            </div>
            <div>
                <label class="block text-gray-600 mb-1 font-medium">Password</label>
                <input type="password" id="reg-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
            </div>
            <!-- Role Selection -->
             <div>
                <label class="block text-gray-600 mb-1 font-medium">Role</label>
                <select id="reg-role" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="ROLE_MANAGER">Manager</option>
                    <option value="ROLE_COURIER">Courier</option>
                    <option value="ROLE_ADMIN">Admin</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition font-bold">Create Account</button>
        </form>

        <p id="error-msg" class="text-red-500 text-center mt-4 hidden"></p>
    </div>

    <script>
        const API_URL = "http://localhost:8080/api/auth";

        function showForm(form) {
            const loginForm = document.getElementById('login-form');
            const regForm = document.getElementById('register-form');
            const loginBtn = document.getElementById('show-login');
            const regBtn = document.getElementById('show-register');
            const errorMsg = document.getElementById('error-msg');

            errorMsg.classList.add('hidden');

            if (form === 'login') {
                loginForm.classList.remove('hidden');
                regForm.classList.add('hidden');
                
                loginBtn.classList.add('bg-white', 'shadow', 'text-primary');
                loginBtn.classList.remove('text-gray-500');
                
                regBtn.classList.remove('bg-white', 'shadow', 'text-primary');
                regBtn.classList.add('text-gray-500');
            } else {
                loginForm.classList.add('hidden');
                regForm.classList.remove('hidden');

                regBtn.classList.add('bg-white', 'shadow', 'text-primary');
                regBtn.classList.remove('text-gray-500');

                loginBtn.classList.remove('bg-white', 'shadow', 'text-primary');
                loginBtn.classList.add('text-gray-500');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const errorMsg = document.getElementById('error-msg');

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!res.ok) throw new Error('Invalid credentials');

                const data = await res.json();
                localStorage.setItem('token', data.token);
                window.location.href = 'dashboard.html';

            } catch (err) {
                errorMsg.textContent = err.message;
                errorMsg.classList.remove('hidden');
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const role = document.getElementById('reg-role').value; // In real app, only Admin should assign roles or default to USER
            const errorMsg = document.getElementById('error-msg');

            try {
                const res = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, role })
                });

                if (!res.ok) throw new Error('Registration failed');

                alert('Registration successful! Please login.');
                showForm('login');

            } catch (err) {
                errorMsg.textContent = err.message;
                errorMsg.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
